{% extends "base.html" %}

{% block title %}Report扶뒬못{% endblock %}

{% block page_content %}
<h1>Report扶뒬못</h1>

<ul class="list-group">
{% for report in report_list %}
    <li class="list-group-item">
        <li class="list-group-item list-group-item-info">{{ report }}</li>
        <a class="btn btn-default btn-link" href="{{ url_for('report.show', name=report + '/report.html') }}" role="button">Report</a>
        <a class="btn btn-default btn-link" href="{{ url_for('report.show', name=report + '/log.html') }}" role="button">Log</a>
        <a class="btn btn-default btn-primary" href="{{ url_for('report.run', app=report) }}" role="button">Run</a>
    </li>
{% endfor %}
</ul>

<ul class="list-group">
{% for debug in debug_report_list %}
    <li class="list-group-item">
        <li class="list-group-item list-group-item-info">{{ debug }}</li>
        <a class="btn btn-default btn-link" href="{{ url_for('report.show', name=debug) }}" role="button">Debug</a>
        <a class="btn btn-default btn-primary" href="{{ url_for('report.run', app=report) }}" role="button">Run</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
